<section>
  <article class="text-center headContent">
  <h1 class="headContent__title">Cotiza tu seguro automotriz</h1>
  <h3 class="headContent__subtitle">¡Resultados instantáneos!</h3>
</article>


<article class="bodyContent">
  <div class="bodyContent__blueBar"></div>
  <div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 pr-0 pl-xs-0 pl-sm-0 pl-md-0 align-items-stretch">
      <div id="carouselExampleIndicators" class="carousel slide banner" data-ride="carousel" wrap="false">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/images/banners/banner1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banners/banner2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="assets/images/banners/banner3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev banner__arrows" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <i class="fas fa-angle-left"></i>
          <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next banner__arrows" href="#carouselExampleIndicators" role="button" data-slide="next">
          <i class="fas fa-angle-right"></i>
          <span class="sr-only">Siguiente</span>
        </a>
      </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 pl-lg-0 no-relative-mobile">
      <form class="quoteform">
        <div class="form-group">
          <label for="brand">Marca del auto</label>
          <select class="form-control quoteform__field" id="brand">
            <option>Audi</option>
            <option>Jaguar</option>
            <option>Fiat Topolino</option>
            <option>BMW</option>
          </select>
        </div>
        <div class="row">
          <div class="col pr-md-0 pr-sm-0 pr-xs-0">
            <div class="form-group">
              <label for="model">Modelo del auto</label>
              <select class="form-control quoteform__field" id="model">
                <option>Sedan</option>
                <option>Hashback</option>
                <option>GTI</option>
              </select>
            </div>
          </div>
          <div class="col pl-md-0 pl-sm-0 pl-xs-0">
            <div class="form-group">
              <label for="year">Año</label>
              <select class="form-control quoteform__field" id="year">
                <option>2020</option>
                <option>2019</option>
                <option>2018</option>
                <option>2017</option>

              </select>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control quoteform__field" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label for="phone">Teléfono celular</label>
          <input type="phone" class="form-control quoteform__field" id="phone" placeholder="Teléfono celular" required>
        </div>
        <div class="text-center">
        <button type="submit" class="btn quoteform__button">Cotizar ahora</button>
      </div>
      </form>
    </div>
  </div>
</div>
  
</article>
